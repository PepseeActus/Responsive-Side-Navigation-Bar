<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="app.js"></script>

    <title>Responsive Side Navigation Bar</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo">
                <div class="logo_name"><b>Pepsee</b>Actus</div>
            </div>
            <i id="btn" class="fas fa-bars"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search">
            </li>
            <li><a href="">
                <i class="fas fa-home"></i>
                <span class="links_name">Home</span>
                <span class="tooltip">Home</span>
            </a></li>
            <li><a href="">
                <i class="fas fa-record-vinyl"></i>
                <span class="links_name">Actus</span>
                <span class="tooltip">Actus</span>
            </a></li>
            <li><a href="">
                <i class="fab fa-itunes-note"></i>
                <span class="links_name">Singles</span>
                <span class="tooltip">Singles</span>
            </a></li>
            <li><a href="">
                <i class="fas fa-headphones"></i>
                <span class="links_name">Riddims</span>
                <span class="tooltip">Riddims</span>
            </a></li>
            <li><a href="">
                <i class="fas fa-compact-disc"></i>
                <span class="links_name">Albums</span>
                <span class="tooltip">Albums</span>
            </a></li>
            <li><a href="">
                <i class="fas fa-microphone-alt"></i>
                <span class="links_name">Artistes</span>
                <span class="tooltip">Artistes</span>
            </a></li>
            <li><a href="">
                <i class="fas fa-headphones-alt"></i>
                <span class="links_name">Beatmakers</span>
                <span class="tooltip">Beatmakers</span>
            </a></li>
            <li><a href="">
                <img src="F073036.png" alt="profile pepsee">
                <span class="links_name">À Propos</span>
                <span class="tooltip">À Propos</span>
            </a></li>
        </ul>
    </div>
    <div class="home-section">
        <div class="text">
            Main
        </div>
    </div>
</body>
</html>
